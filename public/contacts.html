<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="index.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="code.js" type="text/javascript"></script>

  <title>G4 Contact Manager</title>
  <p style="position:fixed;  margin: 0; padding: 1%; bottom: 0; right: 0; color: #757575">
    Created by COP 4331 Group 4
  </p>
</head>

<body> 
  
<div class="container-fluid text-center">  
  <div class="row content">
  <div class="col-xs-0 col-sm-1 col-lg-1 sidenav"></div>
  <div class="col-xs-12 col-sm-10 col-lg-10">
    <div id="contacts-box">
      <h2>G4 Contact Manager</h2>

      <!-- Log out button -->
      <div class="row">
        <button type="button" onclick="logout()">Log out</button>
      </div>

      <div class="container-fluid">
    <form onsubmit="searchContact(); return false" id="searchForm">
      <input type="search" id="searchString" placeholder="Search contacts..." autofocus>
      <select id="sBox">
        <option value="firstname">First Name</option>
        <option value="lastname">Last Name</option>
        <option value="email">Email</option>
        <option value="phone">Phone</option>
      </select>
      <input type="submit" id="submitSearch" class="button" value="Search"><br>
    </form>

    <form onsubmit="addContact()" id="addContactForm">
        <div class="row">
      <input type="text" id="newFirstName" placeholder="First Name">
      <input type="text" id="newLastName" placeholder="Last Name">
      <input type="text" id="newEmail" placeholder="Email">
      <input type="text" id="newPhone" placeholder="Phone Number">
      </div>
      <input type="submit" id="submitAddContact" class="button" value="Add Contact"><br>
    </form>

        <div class="container">
        <table data-role="table" data-mode="columntoggle" class="ui-responsive" id="cTable">
      <thead>
          <tr>
            <th data-priority="2">First Name</th>
            <th data-priority="3">Last Name</th>
              <div class="col-sm-0">
            <th data-priority="4">Email</th>
              </div>
              <div class="col-xs-0">
            <th data-priority="5">Phone</th>
          </div>
            <th data-priority="1"><span class="glyphicon glyphicon-trash"></span></th>
          </tr>
      </thead>
      <tbody id="tBody">
          
          <tr>
          <ul class="w3-ul w3-card-4">
              <td>John</td>
              <td>Smith</td>
              <td>johnsmith@gmail.com</td>
              <td>999-999-9999</td>
              <td><span onclick="this.parentElement.style.display='none'" class="w3-button w3-transparent w3-display-right">&times;</span></td>
            </ul>
          </tr>
      </tbody>
    </table>
    
        </div>
      </div>
    </div>
    </div>
  </div>
  <div class="col-xs-0 col-sm-1 col-lg-1 sidenav"></div>
  </div>
</body>
</html>
