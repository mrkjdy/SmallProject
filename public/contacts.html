<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="index.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="code.js" type="text/javascript"></script>

  <title>G4 Contact Manager</title>
  <p style="position:fixed;  margin: 0; padding: 1%; bottom: 0; right: 0; color: #757575">
    Created by COP 4331 Group 4
  </p>
</head>

<body>
  <div class="col-xs-3 col-sm-2 col-lg-1"></div>
  <div class="col-xs-6 col-sm-8 col-lg-10">
    <div id="contacts-box">
      <h2>G4 Contact Manager</h2>

      <div class="container-fluid">
      <form onsubmit="searchContact()" id="searchForm">
        <form class="form-inline">
          <div class="form-group">
            <input type="search" id="searchString" placeholder="Search contacts..." autofocus>
            <select id="sBox">
              <option value="firstname">First Name</option>
              <option value="lastname">Last Name</option>
              <option value="email">Email</option>
              <option value="phone">Phone</option>
            </select>
          </div>
        </form>
        <input type="submit" id="submitSearch" class="button" value="Search"><br><br>
      </form>

      <form onsubmit="addContact()" id="addContactForm">
        <div class="row">
          <input type="text" id="newFirstName" placeholder="First Name">
          <input type="text" id="newLastName" placeholder="Last Name">
          <input type="text" id="newEmail" placeholder="Email">
          <input type="text" id="newPhone" placeholder="Phone Number">
        </div>
          <input type="submit" id="submitAddContact" class="button" value="Add Contact"><br>
        </form>

        <div id="submitMessage"></div>
        <div class="container">
        <table id="cTable">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th></th>
          </tr>
          <tr>
            <td>John</td>
            <td>Smith</td>
            <td>johnsmith@gmail.com</td>
            <td>999-999-9999</td>
          </tr>
        </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xs-3 col-sm-2 col-lg-1"></div>
</body>

</html>
