  <title>G4 Contact Manager</title>

<body>
  <div id="login-box">
    <h2>G4 Contact Manager</h2>
    <form action="#">
      <input type="text" name="searchString" placeholder="First, Last, Phone, or E-Mail" autofocus><br><br>
       <div class="dropdown">
          <button class="buttonGreen dropdown-toggle" type="button" data-toggle="dropdown">Choose One:
          <span class="caret"></span></button>
          <ul class="dropdown-menu">
            <li><a href="#">Firstname</a></li>
            <li><a href="#">Lastname</a></li>
            <li><a href="#">Telephone</a></li>
            <li><a href="#">E-Mail</a></li>
          </ul>
        </div><br>
      <div class="clearfix">
        <input class="buttonGreen" type="submit" name="searchBtn" value="Search"><br><br><br>
       </div>

 <!--     <div class="container">
        <h2></h2>
        <form class="form-horizontal">
          <div class="form-group form-group-lg">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
              <label for="first"></label>
              <input type="first" class="form-control" id="first" placeholder="Enter firstname"><br>
              <label for="last"></label>
              <input type="last" class="form-control" id="last" placeholder="Enter lastname">
            </div>
            <div class="col-sm-4"></div>
          </div>
        </form>
      </div>
-->

      <div class="container-fluid">
        <h3>Add Contact:</h3>
          <form>
            <div class="row">
              <div class="col-sm-6 input-group input-group-lg">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="fName" type="text" class="form-control" name="fName" placeholder="First">
              </div><br>
                <div class="col-sm-6 input-group input-group-lg">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                  <input id="lName" type="text" class="form-control" name="lName" placeholder="Last">
                </div><br>
              <div class="col-sm-6 input-group input-group-lg">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="email" type="text" class="form-control" name="email" placeholder="Email">
              </div><br>
                <div class="col-sm-6 input-group input-group-lg">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                  <input id="pNum" type="text" class="form-control" name="pNum" placeholder="Phone">
                </div><br>
              <input class="buttonGreen" type="submit" name="finishBtn" value="Add">
            </div>
          </form><br><br>
        </div>
    </form>
  </div>
</body>
